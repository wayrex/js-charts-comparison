<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JQPLOT Performance Test</title>

    <link href="dist/jquery.jqplot.min.css" rel="stylesheet" type="text/css"/>
    <link href="../node_modules/toastr/build/toastr.min.css" rel="stylesheet"/>

    <style>
      text {
        font: 12px sans-serif;
      }
      svg {
        display: block;
      }
      html, body, svg {
        margin: 0px;
        padding: 0px;
        height: 100%;
        width: 100%;
      }
      .chart-element{
        margin: 0px;
        padding: 20px;
        height: 300px;
        width: 300px;
        float: left;
      }
    </style>
  </head>
  <body>
    <script src="../utils.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/toastr/build/toastr.min.js"></script>
    <script src="dist/jquery.jqplot.min.js"></script>
    <script src="dist/plugins/jqplot.barRenderer.js"></script>
    <script src="dist/plugins/jqplot.categoryAxisRenderer.js"></script>

    <script>

      $(document).ready(function () {
        generateHtmlElements(defaultChartsAmount);
        var chartValues = [30, 200, 100, 400, 150, 250, 23, 1, 300, 100];
        var ticks = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j'];

        function addChart(chartId) {
          $.jqplot.config.enablePlugins = true;
          var chartName = 'chart' + chartId;
          $.jqplot(chartName, [chartValues], {
              // Only animate if we're not using excanvas (not in IE 7 or IE 8)..
              animate: !$.jqplot.use_excanvas,
              seriesDefaults:{
                  renderer:$.jqplot.BarRenderer,
                  pointLabels: { show: true }
              },
              axes: {
                  xaxis: {
                      renderer: $.jqplot.CategoryAxisRenderer,
                      ticks: ticks
                  }
              },
              highlighter: { show: false }
          });

          $('#' + chartName).bind('jqplotDataClick',
              function (ev, seriesIndex, pointIndex, data) {
                  $('#info1').html('series: '+seriesIndex+', point: '+pointIndex+', data: '+data);
              }
          );

          if (chartId === defaultChartsAmount) {
            stopChrono(defaultChartsAmount, chartValues.length);
          }
        }

        function drawCharts(amount) {
          startChrono();
          for (var i = 1; i <= amount; i++) {
            addChart(i);
          }
        }

        drawCharts(defaultChartsAmount);
      });
    </script>
  </body>
</html>
